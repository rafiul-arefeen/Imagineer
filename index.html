<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta property="og:title" content="Imagineer">
    <meta property="og:description" content="Photo Editor with AI">
    <meta property="og:image" content="/images/preview.png">
    <meta property="og:url" content="https://rafiul-arefeen.github.io/">
    <meta charset="utf-8">
    <title>Imagineer</title>
    <link rel="icon" href="images/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link href="libraries/cropperjs/cropper.css" rel="stylesheet">
    <script src="libraries/cropperjs/cropper.js"></script>
</head>

<body>
    <div class="container disable">
        <h2>Imagineer | Photo Editor with AI</h2>
        <div class="wrapper">
            <div class="editor-container">
                <div class="top-row">
                    <button class="general-panel active">General</button>
                    <button class="ai-panel">AI</button>
                </div>
                <div class="editor-panel">
                    <div class="editor-panel-content">
                        <div class="crop">
                            <label class="title">Crop</label>
                            <div class="options">
                                <button id="cropButton"><i class="fa-solid fa-crop"></i></button>
                                <button id="confirmCropButton" disabled>Crop</button>
                            </div>
                        </div>
                        <div class="filter">
                            <label class="title">Filters</label>
                            <div class="slider">
                                <label for="brightness-slider">Brightness</label>
                                <input id="brightness-slider" type="range" value="100" min="0" max="200">
                                <label for="contrast-slider">Contrast</label>
                                <input id="contrast-slider" type="range" value="100" min="0" max="200">
                                <label for="saturation-slider">Saturation</label>
                                <input id="saturation-slider" type="range" value="100" min="0" max="200">
                                <label for="inversion-slider">Inversion</label>
                                <input id="inversion-slider" type="range" value="0" min="0" max="100">
                                <label for="grayscale-slider">Grayscale</label>
                                <input id="grayscale-slider" type="range" value="0" min="0" max="100">
                                <label for="blur-slider">Blur</label>
                                <input id="blur-slider" type="range" value="0" min="0" max="10">
                                <label for="sepia-slider">Sepia</label>
                                <input id="sepia-slider" type="range" value="0" min="0" max="100">
                            </div>
                        </div>
                        <div class="rotate">
                            <label class="title">Rotate & Flip</label>
                            <div class="options">
                                <button id="left"><i class="fa-solid fa-rotate-left"></i></button>
                                <button id="right"><i class="fa-solid fa-rotate-right"></i></button>
                                <button id="horizontal"><i class='bx bx-reflect-vertical'></i></button>
                                <button id="vertical"><i class='bx bx-reflect-horizontal'></i></button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ai-menu">
                    <div class="ai-button">
                        <button class="masking-button">Masking</button>
                        <button class="style-transfer-button">Style Transfer</button>
                    </div>
                    <div class="chat-window">
                        This is the chat window.
                    </div>
                </div>
                <div class="masking-panel">
                    <label class="title">Masking</label>
                    <div class="masking-button">
                        <button class="mask-subject-button">Mask Subject</button>
                        <button class="mask-background-button">Mask Background</button>
                    </div>
                    <div class="slider">
                        <label for="brightness-slider">Brightness</label>
                        <input id="brightness-slider" type="range" value="100" min="0" max="200">
                        <label for="contrast-slider">Contrast</label>
                        <input id="contrast-slider" type="range" value="100" min="0" max="200">
                        <label for="saturation-slider">Saturation</label>
                        <input id="saturation-slider" type="range" value="100" min="0" max="200">
                        <label for="inversion-slider">Inversion</label>
                        <input id="inversion-slider" type="range" value="0" min="0" max="100">
                        <label for="grayscale-slider">Grayscale</label>
                        <input id="grayscale-slider" type="range" value="0" min="0" max="100">
                        <label for="blur-slider">Blur</label>
                        <input id="blur-slider" type="range" value="0" min="0" max="10">
                        <label for="sepia-slider">Sepia</label>
                        <input id="sepia-slider" type="range" value="0" min="0" max="100">
                    </div>
                </div>
                <div class="style-transfer-panel">
                    <label class="title">Style Transfer</label>
                    <div class="style-button">
                        <button class="add-style-image-button">Add Style Image</button>
                        <button class="apply-button">Apply Style</button>
                    </div>
                </div>
            </div>
            <div class="preview-img">
                <img id="placeholder-img" src="/images/placeholder.png" alt="preview-img">
            </div>
        </div>
        <div class="controls">
            <button class="reset-filter">Reset Settings</button>
            <div class="row">
                <input type="file" class="file-input" accept="image/*" hidden>
                <button class="choose-img">Choose Image</button>
                <button class="save-img">Save Image</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="togglePanels.js"></script>

</body>

</html>
